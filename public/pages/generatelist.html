<div ng-controller="generate">
    <button class="pd-tb-5 btnsc" ng-click="startGenerate()">开始生成</button>
    <button class="pd-tb-5 btnsc" ng-click="getImageList()">打包选中已生成的图片</button>
    <a class="pd-tb-5 btnsc" ng-if="isDownload!=''" ng-href="{{isDownload}}">下载打包相册</a>
    <div class="pic-wrap" id="pic-wrap">
        <loadxc data-id="{{item.id}}" ng-repeat="(index,item) in getData.data" class="pic-data"> </loadxc>
    </div>

    <div class="cnvas">
        <canvas id="canvas"></canvas>
    </div>
    <div class="draw-img-list" ng-click="getIsImg($event)"> </div>
    <loading></loading>
</div>
<style>
    .btnsc {
        background: #090;
        padding: 10px 25px;
        margin: 20px;
        border: 0;
        color: #fff;
    }
    
    .cnvas {
        display: none;
    }
    
    .pic-wrap {
        padding: 10px;
        border: 3px dashed #f00;
        overflow: hidden;
    }
    
    .pic-data {
        position: relative;
        float: left;
        margin: 10px;
        border: 3px solid #ccc;
        box-sizing: border-box;
        max-width: 200px;
    }
    
    .pic-bg {
        width: 100%;
        z-index: 3;
        position: relative;
    }
    
    .pic-bg img {
        width: 100%;
        display: block;
        border: none;
    }
    
    .pic-img {
        position: absolute;
        z-index: 1;
    }
    
    .pic-img>img {
        display: block;
        width: 100%;
        height: 100%;
    }
    
    .pic-text {
        position: absolute;
        left: 0;
        bottom: 0;
        top: 0;
        right: 0;
        z-index: 4;
    }
    
    .text-style {
        position: absolute;
    }
    
    .draw-img-list {
        overflow: hidden;
    }
    
    .draw-img-list img {
        display: block;
        border: 5px solid #096;
        margin: 20px;
        width: 300px;
        float: left;
        padding: 20px;
        background: #fff;
        transition: all .5s;
        box-sizing: border-box;
    }
    
    .draw-img-list img:hover {
        background: rgba(255, 150, 10, .3);
        border-color: rgba(255, 10, 0, .9);
    }
</style>
